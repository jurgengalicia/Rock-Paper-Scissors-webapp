<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Rock Paper Scissors</title>
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<header>
			<h1>Rock Paper Scissors</h1>
		</header>
		<div class ="score-board">
			<div id="user-badge" class="badge">Player</div>
			<div id="comp-badge" class="badge">Computer</div>
			<span id="user-score">0</span>:<span id="comp-score">0</span>
		</div>
		<div class="result"><p id="result-message">Let's play Rock Paper Scissors!</p>
		</div>
		<div class="choices">
			<div class="choice" id="Rock">
				<img src="src/r.png">
			</div>
			<div class="choice" id="Paper">
				<img src="src/p.png">
			</div>
			<div class="choice" id="Scissors">
				<img src="src/s.png">
			</div>
		</div>
		<p id="action-message">choose your move!</p>
	
	<script src="app.js" charset="utf-8"></script>
	</body>
</html>
